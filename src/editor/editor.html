<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-l col-xs-12">
        <list-errors errors="$ctrl.errors"></list-errors>
        <form>
          <fieldset ng-disabled="$ctrl.isSubmitting">
            <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="Article Title"
                ng-model="$ctrl.article.title" />
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="What's this article about?"
                ng-model="$ctrl.article.description" />
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control"
                rows="8"
                placeholder="Write your article (in markdown)"
                ng-model="$ctrl.article.body" >
              </textarea>
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="Enter tags"
                ng-model="$ctrl.tagField"
                ng-keyup="$event.keyCode == 13 && $ctrl.addTag()" />
              <div class="tag-list">
                <span class="tag-default tag-pill"
                  ng-repeat="tag in $ctrl.article.tagList">
                  <i class="ion-close-round"
                    ng-click="$ctrl.removeTag(tag)"></i>
                  {{ tag }}
                </span>
              </div>
            </fieldset>
          </fieldset>
          <button class="btn btn-lg pull-xs-right btn-primary"
            type="button"
            ng-click="$ctrl.submit()">
            Publish Article
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
